[mypy]
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True

[pydocstyle]
ignore = D105,D2,D4
match-dir = (?!(test)).*

[flake8]
exclude = .git,tests
extend-ignore = E741,W291,W293,E501,E231,E203
max-line-length = 120
per-file-ignores = 
	__init__.py: F401

[egg_info]
tag_build = 
tag_date = 0


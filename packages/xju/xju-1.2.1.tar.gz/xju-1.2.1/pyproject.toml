[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "xju"
version = "1.2.1"
description = "xju library"
readme = "urnest/README.py.md"
authors = [{ name = "Trevor Taylor"}]
license = { file = "urnest/MIT-LICENCE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable"
]
requires-python = ">=3.11"
[project.urls]
Homepage = "https://github.com/urnest/urnest"
[tool.setuptools.packages.find]
where = ["urnest"]  # list of folders that contain the packages (["."] by default)
include = ["xju","xju.*","xju.cmc.*"]  # package names should match these glob patterns (["*"] by default)
exclude = []  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)
[tool.setuptools.package-data]
xju = ["py.typed"]

[tool.poetry]
name = "cnest"
version = "1.0.7"
description = "An efficient library providing operators on Python's nested data structures, implemented in C++"
authors = ["Haonan Yu <haonan.yu@horizon.ai>"]
build = "build.py"
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.8 || ^3.9 || ^3.10"
pybind11 = "^2.6.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0", "pybind11>=2.6.2", "setuptools"]
build-backend = "poetry.core.masonry.api"

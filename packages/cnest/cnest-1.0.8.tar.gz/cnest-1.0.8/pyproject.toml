[tool.poetry]
name = "cnest"
version = "1.0.8"
description = "An efficient library providing operators on Python's nested data structures, implemented in C++"
authors = ["Haonan Yu <haonan.yu@horizon.ai>"]
build = "build.py"
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.7"
pybind11 = "^2.6.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["pybind11>=2.6.2", "setuptools", "poetry"]
build-backend = "poetry.masonry.api"

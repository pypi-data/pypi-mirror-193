[metadata]
name = rfwtools
version = 1.3.0
author = Adam Carpenter, Jefferson Lab
author_email = adamc@jlab.org
description = A package for working with CEBAF's C100 RF harvester waveforms
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JeffersonLab/rfwtools
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
license = JLab
license_files = LICENSE

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	matplotlib
	numpy
	pandas
	requests
	scipy
	statsmodels
	tzlocal
	PyYAML
	seaborn
	scikit-learn
	tqdm
	tsfresh
	lttb

[options.extras_require]
dev = sphinx_rtd_theme

[options.packages.find]
where = src
include = 
	rfwtools
	rfwtools.*
exclude = tests

[egg_info]
tag_build = 
tag_date = 0


name: "[CI] Test, Build, and Upload"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: v[0-9]+.[0-9]+.[0-9]+*

jobs:
  test:
    name: Test, Python ${{ matrix.python-version }}
    runs-on:
      labels: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.8, 3.9, "3.10", "3.11" ]
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: Setup Python
        uses: actions/setup-python@75f3110429a8c05be0e1bf360334e4cced2b63fa # v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox -e py

  # This check job runs to ensure all tests have passed, such that we can use it as a "wildcard" for branch
  # protection to ensure all tests pass before a PR can be merged.
  check:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Decide whether all required jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}

  build:
    name: Build conda package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@dc323e67f16fb5f7663d20ff7941f27f5809e9b6 # v2
        with:
          fetch-depth: 0
      - uses: conda-incubator/setup-miniconda@3b0f2504dd76ef23b6d31f291f4913fb60ab5ff3 # v2
        with:
          miniconda-version: latest
          activate-environment: build-conda-token
          environment-file: etc/build-environment.yml
          python-version: 3.9
          auto-activate-base: false
      - name: conda Build
        shell: bash -l {0}
        run: |
          conda build conda.recipe --no-test
          mv $CONDA_PREFIX/conda-bld .
      - name: Upload the build artifact
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2 # v2
        with:
          name: package-${{ github.sha }}
          path: conda-bld

  publish-to-pypi:
    name: Build & publish to PyPI
    if: startsWith(github.event.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - name: Checkout
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
    - name: Setup Python
      uses: actions/setup-python@75f3110429a8c05be0e1bf360334e4cced2b63fa # v2
    - name: Install build dependencies
      run: pip install build twine
    - name: Build the package
      run: python -m build
    - name: Upload to PyPI with twine
      run: python -m twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  publish-to-anaconda-dot-org:
    name: Publish to Anaconda.org
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only run on push to main branch
    needs: [build, test]
    steps:
    - name: Retrieve the source code
      uses: actions/checkout@dc323e67f16fb5f7663d20ff7941f27f5809e9b6 # v2
      with:
        fetch-depth: 0
    - name: Download the build artifacts
      uses: actions/download-artifact@f023be2c48cc18debc3bacd34cb396e0295e2869 # v2
      with:
        name: package-${{ github.sha }}
        path: conda-bld
    - name: Upload to anaconda.org
      env:
        ANACONDA_ORG_TOKEN: ${{ secrets.ANACONDA_ORG_TOKEN }}
        GITHUB_REF: ${{ github.ref }}
      run: |
        source $CONDA/bin/activate
        conda install -y anaconda-client
        [[ "$GITHUB_REF" =~ ^refs/tags/v ]] || export UPLOAD_ARGS="--label dev --force"
        anaconda --verbose --token $ANACONDA_ORG_TOKEN upload --user defusco --private conda-bld/noarch/anaconda-catalogs*.tar.bz2 $UPLOAD_ARGS
    - name: Clean up older artifacts
      uses: glassechidna/artifact-cleaner@master
      with:
        minimumAge: 86400

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "rgame"
version = "1.4.18"
authors = [
  { name="Gyula Rabai", email="gyula.rabai@ipswich.school" },
]
description = "A python game engine/graphics library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows :: Windows 10"
]

[project.urls]
"Homepage" = "https://gyularabai.wixsite.com/ipswich-school-game"
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BigFace - System Test</title>

        <meta name="keywords" content="uniRobot"/>
        <meta name="description" content="A Web-based test excuting system. Auto test and Human test ."/>
        <meta name="author" content="chairsma">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.png') }}" />
    </head>
    <body>
        <div class="header">
            <div class="wrapper fn-clear">
                <a href="/" rel="login">
                    <img title="uniRobot, A Web-based Testing Framework ,deploy on your testee system." src="{{ url_for('static', filename='img/logo_header72.png') }}"
                         class="logo"/></a>
            </div>
        </div>
        <div class="content">
            <div class="wrapper fn-clear">
                <div class="fn-left">
                    <h2>BigFace 测试系统</h2>
                    <h3>Testing is coding, I just want to help a bit.</h3>
                    <h5 style="color:#FFFFFF;">Admin用户需要秘密，其它只需要用户名～</h5>
                </div>
                <div class="form fn-right">
                    <div id="msg" class="fn-none"></div>
                    <form id="login_fm" action="/api/v1/auth/" method="post">
                        <input id="username" name="username" placeholder="User Name"/><br/>
                        <input id="password" name="password" type="password" placeholder="PassWord"/><br/>
                        <input class="btn-white btn" type="button" value="Login" onclick="do_login('login_fm')"></input>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="wrapper">
                &copy;  Chrisma mawentao119@gmail.com
            </span>
        </div>
        <script src="{{ url_for('static', filename='lib/easyui/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/easyui/jquery.easyui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/auto.js') }}"></script>
        <script>
            $(function () {
                $("body").keydown(function(event) {
                    if (event.keyCode == "13") {//keyCode=13是回车键
                        if($("#username").val() == ""){
                            $("#username").focus();
                        }
                        else if($("#password").val() == "" && $("#username").val() == "Admin"){
                            $("#password").focus();
                        }
                        else{
                            do_login('login_fm');
                        }
                    }
                });
            });
        </script>
    </body>
</html>

# see https://peps.python.org/pep-0621/
[project]
name = "toutsurmoneau"
version = "0.0.1"
description = "Retrieve water counter information from Suez web site https://www.toutsurmoneau.fr/"
readme = "README.md"
requires-python = ">=3.4"
license = { file ="LICENSE" }
authors = [
  { name="Laurent MARTIN", email="laurent.martin.l@gmail.com" },
]
maintainers = [
  { name="Laurent MARTIN", email="laurent.martin.l@gmail.com" },
]
keywords = [ "suez" ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['regex', 'requests', 'datetime']
[project.urls]
"Homepage" = "https://github.com/laurent-martin/py-mon-eau"
"Bug Tracker" = "https://github.com/laurent-martin/py-mon-eau/issues"
[project.scripts]
toutsurmoneau = "toutsurmoneau.__main__:command_line"

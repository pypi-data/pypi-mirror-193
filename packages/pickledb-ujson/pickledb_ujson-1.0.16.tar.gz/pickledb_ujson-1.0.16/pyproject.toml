[tool.poetry]
name = "pickledb_ujson"
version = "1.0.16"
description = "Fork of PickleDB using ujson"
authors = ["Harrison Erd <erdh@mail.broward.edu>", "Divanshu Chauhan <divkix@divkix.me>"]
license = "BSD-3-Clause License"
readme = "README.md"
homepage = "https://github.com/Divkix/pickledb_ujson"
repository = "https://github.com/Divkix/pickledb_ujson"
documentation= "https://patx.github.io/pickledb/commands.html"
keywords = ["pickledb", "pickledb ujson"]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: Implementation :: CPython",
        "Topic :: Database",
        "License :: OSI Approved :: BSD License",
        "Intended Audience :: Developers"
    ]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"
ujson = "5.7.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
black = "^23.1.0"
isort = "^5.10.1"
pyclean = "^2.0.0"
pre-commit = "^2.17.0"
pylint = "^2.12.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Divkix/pickledb_ujson/issues"
"Community" = "https://t.me/DivideProjects"

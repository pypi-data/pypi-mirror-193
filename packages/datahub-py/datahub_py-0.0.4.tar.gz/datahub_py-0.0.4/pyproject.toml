[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datahub_py"
version = "0.0.4"
authors = [
  { name="Julien L", email="julien@leap-forward.ca" },
]
description = "Datahub core"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/26medias/Datahub-py"
"Bug Tracker" = "https://github.com/26medias/Datahub-py/issues"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aa2unicode"
version = "0.2.1"
authors = [
  { name="Tom Pusateri", email="pusateri@bangj.com" },
]
description = "ASCII Artwork to Unicode box characters"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
aa2unicode = "aa2unicode.main:main"

[project.urls]
"Homepage" = "https://github.com/pusateri/aa2unicode"
"Bug Tracker" = "https://github.com/pusateri/aa2unicode/issues"

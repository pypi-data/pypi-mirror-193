[tool.poetry]
name = "uncertainty-estimation-models"
version = "0.1.0"
description = "This is the main library for the uncertainty estimation project."
authors = ["Jonas Flor, Florian Günther, Sándor Daróczi, Slava Kisilevich"]
readme = "README.md"
packages = [{ include = "uncertainty_estimation" }]

[tool.poetry.dependencies]
gluonts = "0.11.8"
lightgbm = "3.3.2"
MAPIE = "0.5.0"
ngboost = { version = "0.3.13", python = ">=3.7.1, <3.11" }
numba = "0.56.4"
numpy = { version = "1.21.2", python = ">=3.8,<3.11" }
pandas = "1.3.5"
pgbm = "1.8.0"
properscoring = "0.1"
python = "^3.8"  # recommended version: 3.9.5
pytorch-forecasting = { version = "0.10.3", python = ">=3.8,<3.11" }
pytorch_lightning = "1.8.4"
scikit-learn = "1.0.2"
scipy = { version = "1.8.0", python = ">=3.8,<3.11" }
torch = "1.13.1"  # we have to use 1.13.1 otherwise pgbm doesn't work
xgboost = "1.6.2"

[tool.poetry.group.dev.dependencies]
pylint = "^2.15.9"
mypy = "^0.991"
bandit = "^1.7.4"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

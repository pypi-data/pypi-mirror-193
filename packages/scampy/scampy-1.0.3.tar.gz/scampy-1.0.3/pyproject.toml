[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scampy"
version = "1.0.3"
authors = [
  { name="Lucas Czerny", email="czernylucas@gmail.com" },
]
description = "A small neural network library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "numpy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LucasCzerny/scampy"
"Bug Tracker" = "https://github.com/LucasCzerny/scampy/issues"
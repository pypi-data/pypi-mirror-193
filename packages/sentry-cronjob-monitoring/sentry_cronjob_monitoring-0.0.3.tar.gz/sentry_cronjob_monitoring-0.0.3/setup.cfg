[metadata]
name = sentry-cronjob-monitoring
version = 0.0.3
author = Johan Almquist
author_email = johan.almquist@aranya.se
description = A small package with a class and a decorator to integrate with Sentrys Cron Monitoring
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/johanalmquist/sentry_cronjob_monitoring
project_urls = 
	Bug Tracker = https://github.com/johanalmquist/sentry_cronjob_monitoring/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	httpx

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


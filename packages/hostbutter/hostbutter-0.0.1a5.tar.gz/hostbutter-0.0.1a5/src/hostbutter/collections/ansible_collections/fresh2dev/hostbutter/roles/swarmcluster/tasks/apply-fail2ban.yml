---

- name: install fail2ban
  apt:
    name: fail2ban
    state: present

- name: configure fail2ban jail
  template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: 0644
  notify: restart fail2ban

- name: Ensure fail2ban is enabled
  service:
    name: fail2ban
    enabled: true
    # state: started

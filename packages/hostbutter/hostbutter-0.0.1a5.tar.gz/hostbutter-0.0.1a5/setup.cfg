[metadata]
name = hostbutter
version = file: VERSION
description = WIP
long_description = file: README.md
long_description_content_type = text/markdown
author = Donald Mellenbruch
author_email = hello@Fresh2.dev
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
url = https://codeberg.org/Fresh2dev/hostbutter
project_urls = 
	Repository = https://codeberg.org/Fresh2dev/hostbutter
	Documentation = https://www.Fresh2.dev/code/r/hostbutter/i
	License = https://www.Fresh2.dev/code/r/hostbutter/i/license
	Issues = https://codeberg.org/Fresh2dev/hostbutter/issues
	Funding = https://www.Fresh2.dev/funding

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.8
install_requires = 
	typing-extensions; python_version<'3.10'
	myke[io]==0.0.1a18
	ansible-core>=2.11
	copier==7.*
	jq==1.*
	requests==2.*
	packaging==23.*
	pyyaml==5.*

[options.package_data]
* = **

[options.extras_require]
build = 
	setuptools>=62.3.0
	build==0.*
	wheel==0.*
	twine==4.*
docs = 
	mkdocs==1.*
	mkdocstrings[python]==0.19.*
	mkdocs-autorefs==0.*
dev = 
	python-lsp-server[rope]==1.*
	ruff==0.*
	pyflyby==1.*
	black==22.*
	isort==5.*
	mypy[reports]==0.*
	pylint==2.*
	pylint-pytest==1.*
tests = 
	pytest==7.*
	pytest-cov==4.*
	pytest-html==3.*
	pytest-sugar==0.*
	pylint==2.*
	pylint-pytest==1.*
	packaging==23.*
	mocx==0.0.1a1

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
console_scripts = 
	hostbutter = hostbutter.__main__:main
	butter = hostbutter.__main__:main

[tool:pytest]
minversion = 7.0
testpaths = 
	tests

[mypy]
namespace_packages = True
explicit_package_bases = True
strict = True
plugins = pydantic.mypy
files = src/**/*.py
exclude = tests

[mypy-tests.*]
ignore_errors = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[isort]
profile = black
line_length = 88
src_paths = src,tests
float_to_top = true
include_trailing_comma = true
honor_noqa = true

[pylint.MASTER]
load-plugins = pylint_pytest
ignore-paths = ^\.git$,
	^\.venv$,
	^__pycache__$

[pylint.FORMAT]
max-line-length = 88

[pylint]
disable = 
	fixme,
	invalid-name,
	unnecessary-pass,
	unnecessary-ellipsis,
	too-few-public-methods,
	import-outside-toplevel

[tox:tox]
envlist = py3{8,9,10,11}
skip_missing_interpreters = false
toxworkdir = /tmp/.tox
minversion = 4.0
requires = 
	setuptools>=62.3.0

[testenv]
recreate = true
extras = tests
commands = 
	python -m pytest {posargs}
	python -m pylint --disable=C,R ./src ./tests

[egg_info]
tag_build = 
tag_date = 0


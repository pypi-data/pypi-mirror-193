[tool.poetry]
name = "graphdna"
version = "1.2.2"
description = "Fast and powerful GraphQL engine fingerprinting tool"
authors = ["Escape Technologies SAS <ping@escape.tech>"]
maintainers = [
    "Swan <swan@escape.tech>"
]
license = "MIT"
packages = [
    { include = "graphdna" }
]
readme = "README.md"
"homepage" = "https://escape.tech/"
"repository" = "https://github.com/Escape-Technologies/GraphDNA"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Escape-Technologies/GraphDNA/issues"

[tool.poetry.scripts]
graphdna = 'graphdna:cli'

[tool.coverage.run]
omit = [
    'tests/*',
    'examples/*',
    'docs/*',
]

[tool.pytest.ini_options]
asyncio_mode = 'strict'

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
JSON-log-formatter = "^0.5.1"
aiohttp = {extras = ["speedups"], version = "^3.8.1"}

[tool.poetry.dev-dependencies]
autoflake = "^2.0"
docformatter = "^1.4"
isort = "^5.10.1"
mypy = "^0.982"
poetryup = "^0.12.0"
pylint = "^2.12.2"
pylint-quotes = "^0.2.3"
pytest = "^7.1.2"
pytest-asyncio = "^0.19.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.6.1"
setuptools = "^65"
unify = "^0.5"
vulture = "^2.3"
yapf = "^0.32.0"
requests = "^2.28.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

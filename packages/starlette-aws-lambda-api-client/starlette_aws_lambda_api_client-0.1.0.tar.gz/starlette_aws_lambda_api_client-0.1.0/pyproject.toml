[tool.poetry]
name = "starlette_aws_lambda_api_client"
version = "0.1.0"
description = "aio_lambda_api with AWS lambda backend client for Starlette/FastAPI"
readme = "README.md"
authors = ["JGoutin"]
license = "BSD-2-Clause"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Framework :: FastAPI",
    "Typing :: Typed",
]
keywords = ["starlette", "fastapi", "aws"]
repository = "https://github.com/JGoutin/starlette_aws_lambda_api_client"

[tool.poetry.dependencies]
python = "^3.8"
aioboto3 = { version = "*"}
aiohttp = { version = ">3.8", optional = true, extras = ["speedups"] }
jhalog = "*"
orjson = { version = "*", optional = true }
starlette = "*"

[tool.poetry.dev-dependencies]
bandit = "*"
black = "*"
botocore-stubs = "*"
boto3-stubs = {extras = ["lambda", "sqs", "sts"], version = "*"}
flake8 = "*"
flake8-docstrings = "*"
mypy = "*"
pre-commit = "*"
pytest-cov = "*"
radon = "*"
yamllint = "*"
types-urllib3 = "*"
types-setuptools = "*"
types-requests = "*"
types-psutil = "*"

[tool.poetry.extras]
speedups = ["orjson", "aiohttp"]

[tool.pytest.ini_options]
addopts = [
    "--strict-markers",
    "--cov=starlette_aws_lambda_api_client",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:"
]

[tool.mypy]
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
implicit_reexport = false
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "tests",
    "aioboto3",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "magnify"
version = "0.1.6"
description = "A microscopy image processing toolkit."
authors = ["Karl Krauth <karl.krauth@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7, <3.12"

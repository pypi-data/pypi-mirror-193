[metadata]
name = tonkin
version = 0.0.4
author = Hamish Knox
author_email = hrjkknox@gmail.com
description = A library for reading from EcoCAL data files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/HWRacing/tonkin
project_urls = 
	Bug Tracker = https://github.com/HWRacing/tonkin/issues
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = countach >= 0.1.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


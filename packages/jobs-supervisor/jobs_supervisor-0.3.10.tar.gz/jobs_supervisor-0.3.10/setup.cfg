[metadata]
name = jobs_supervisor
version = v0.3.10
authors = Yan G
description = Tools to supervise slurm jobs
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
install_requires = 
	argparse
	requests>=2.27.1
package_dir = 
	=src
packages = find:
zip_safe = True
include_package_data = True

[options.entry_points]
console_scripts = 
	supervise_jobs = jobs_supervisor.supervise_jobs:main

[options.package_data]
* = README.md

[options.packages.find]
where = src
exclude = 
	.log*
	examples*
	tools*
	docs*
	build*

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timemeter"
version = "0.0.1"
authors = [
    { name="Antu_Bocc", email="antuboccalandro5@gmail.com" },
]
description = "This package is a test of How to upload a python package to PiPy?"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AntuBoccalandro/my_own_python_package"
"Bug Tracker" = "https://github.com/albertorc87/subir-paquete-pypi/issues"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
excldue = [
    'unit_test.py',
    'unittest.py',
    'unit-test.py',
    'test.py'
]

[project]
name = "pytomato"
version = "0.0.8"
authors = [
    { name = "sunlulu.tomato", email = "sunlulu.tomato@bytedance.com" },
]
description = "python base libs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests >= 2.26.0",
    "configparser; python_version >= '3.7'"
]

[project.urls]
"Homepage" = "https://github.com/sunlulu427/tomato"
"Bug Tracker" = "https://github.com/sunlulu427/tomato/issues"
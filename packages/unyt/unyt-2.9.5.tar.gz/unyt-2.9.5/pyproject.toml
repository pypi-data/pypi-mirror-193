[build-system]
requires = [
  "setuptools==61.2",
  "setuptools_scm[toml]==6.2",
]

build-backend = "setuptools.build_meta"

[tool.black]
target-version = ['py36']
line-length = 88
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/ | (
      versioneer.py
    | _version.py
  )
)
'''


[tool.isort]
profile = "black"
combine_as_imports = true
skip =  ["venv", "benchmarks"]

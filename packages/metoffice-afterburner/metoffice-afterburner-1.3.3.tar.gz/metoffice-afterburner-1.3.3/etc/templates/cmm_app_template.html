<!DOCTYPE html>
<html>
<head>
<style>
BODY {background-color: #f5efdf; font-family: Verdana, Arial, Helvetica, sans-serif; margin: 0px}

A:link {color: black; text-decoration: none}
A:visited {color: black; text-decoration: none}
A:active {color: black; text-decoration: underline}
A:hover {color: black; text-decoration: underline}

#titlebar {
    color: #555;
    background-color: #f5e1ab; 
	top: 3px; 
	padding:6px;
	position: relative;
	text-align: center;
	font-weight: bold;
	font-size: 120%;
}

#image-grid {
    padding-left: 20px;
	padding-right: 20px;
	padding-top: 30px;
	padding-bottom:15px
}
</style>
<title>Climate Model Monitor</title>
</head>

<body class="Body">
<div id="titlebar"><b>Climate Model Monitor Output</b></div>

<div id="image-grid">
<table width="100%">
{% for row in table %}
    <tr><td width="50%"><a href="{{row[0]}}">
        <img src="{{row[0]}}" style="display:block" width="100%">
        </a></td>
    {% if row[1] == None %}
        <td>&nbsp;</td></tr>
    {% else %}
        <td width="50%"><a href="{{row[1]}}">
        <img src="{{row[1]}}" style="display:block" width="100%">
        </a></td></tr>
    {% endif %}
{% endfor %}
</table>
</div>

<div align="center">
<p>Generated at {{timestamp}} by the Afterburner<br>
Climate Model Monitor application (v{{version}}-{{rev}})</p>
</div>

</body>
</html>

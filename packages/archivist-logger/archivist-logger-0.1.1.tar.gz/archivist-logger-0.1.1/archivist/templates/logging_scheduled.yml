version: 1
formatters:
  simple:
    format: '%(asctime)s [%(levelname)s] %(name)s :: %(message)s'

handlers:

  console:
    class: logging.StreamHandler
    level: NOTSET
    formatter: simple
    stream: ext://sys.stdout

  logfile:
    class: logging.FileHandler
    level: NOTSET
    formatter: simple
    filename: activity
    encoding: utf8

root:
  level: NOTSET
  handlers: [console, logfile]

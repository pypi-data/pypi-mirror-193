[metadata]
name = oarepo-cli
version = 11.0.5
description = Utilities for managing invenio monorepo
authors = Miroslav Simek <simeki@vscht.cz>
readme = README.md
long_description = file:README.md
long_description_content_type = text/markdown

[options]
python = >=3.9
install_requires = 
	colorama
	gnureadline
	click
	pyfiglet
	cookiecutter
	pyyaml
	tomlkit
	deepmerge
include_package_data = true

[options.entry_points]
console_scripts = 
	oarepo-initialize = oarepo_cli.initialize.cli:run
	oarepo-cli = oarepo_cli.cli.cli:run
	nrp-cli = oarepo_cli.cli.cli:run

[egg_info]
tag_build = 
tag_date = 0


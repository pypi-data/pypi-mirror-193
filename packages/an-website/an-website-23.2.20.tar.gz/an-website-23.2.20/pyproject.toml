[build-system]
requires = ["get_version==3.5.4", "setuptools==65.7.0", "trove-classifiers==2022.12.22", "wheel==0.38.4"]
build-backend = "setuptools.build_meta"

[tool.bandit]
skips = ["B311"]

[tool.black]
target-version = ["py310", "py311"]
line-length = 80

[tool.isort]
atomic = true
profile = "black"
py_version = "310"
line_length = 80
skip_gitignore = true
add_imports = ["from __future__ import annotations"]

[tool.mypy]
strict = true
sqlite_cache = true
python_version = "3.10"
warn_unreachable = true
plugins = "numpy.typing.mypy_plugin"
enable_incomplete_feature = ["TypeVarTuple", "Unpack"]
packages = ["an_website", "tests", "scripts"]
modules = "setup"

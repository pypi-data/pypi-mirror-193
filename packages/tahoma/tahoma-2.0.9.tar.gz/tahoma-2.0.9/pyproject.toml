[build-system]
    requires = [ "setuptools>=61.2",]
    build-backend = "setuptools.build_meta"

[project]
    name = "tahoma"
    authors = [
      { name="Pzim-devdata", email="contact@pzim.fr" },
    ]
    description = "This is a very easy API for controlling Somfy Tahoma's devices written in Python3, thanks to the pyoverkiz API. You just need a three-word input to control a device"
    readme = "PYPI_README.md"
    content-type = "text/markdown"
    requires-python = ">=3.7"
    classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
    ]
    dynamic = ["version", "dependencies"]

[project.urls]
    "Homepage" = "https://github.com/pzim-devdata/tahoma"
    "Bug Tracker" = "https://github.com/pzim-devdata/tahoma/issues"

[project.scripts]
    tahoma = "tahoma:main"
    get_devices_url = "get_devices_url:main"
    install_tahoma.py = "install_tahoma.py:main"

[tool.setuptools]
    include-package-data = true
    packages = ['icons','temp','ext_modules','test']

[tool.setuptools.dynamic.version]
    attr = "tahoma.__version__.__version__"

[tool.setuptools.dynamic.dependencies]
    file = ["requirements.txt"]


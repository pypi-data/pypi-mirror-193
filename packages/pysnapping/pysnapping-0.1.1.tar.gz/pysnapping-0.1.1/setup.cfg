[flake8]
max-line-length = 100
max-complexity = 11
exclude = .git,__pycache__,wheels,venv,env*,.venv,alembic,.cache,local,.direnv
show-pep8 = true
extend_ignore = E501,E231,E203

[mypy]
ignore_missing_imports = True
install_types = on
non_interactive = on
files = pysnapping/

[coverage:run]
branch = True
source = 
	pysnapping
omit = 
	*/setup.py
	pysnapping/test/*

[egg_info]
tag_build = 
tag_date = 0


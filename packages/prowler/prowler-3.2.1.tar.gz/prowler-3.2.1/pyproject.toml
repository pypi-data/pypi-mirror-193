[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "prowler"
version = "3.2.1"
description = "Prowler is an Open Source security tool to perform Cloud Security best practices assessments, audits, incident response, continuous monitoring, hardening and forensics readiness. It contains more than 240 controls covering CIS, PCI-DSS, ISO27001, GDPR, HIPAA, FFIEC, SOC2, AWS FTR, ENS and custom security frameworks."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [ "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.9", "License :: OSI Approved :: Apache Software License",]
dependencies = [ "colorama ~=0.4.4", "boto3 ~=1.26.17", "arnparse ~=0.0.2", "botocore ~=1.29.18", "pydantic ~=1.9.1", "schema ~=0.7.5", "shodan ~=1.28.0", "detect-secrets ~=1.4.0", "alive-progress ~=2.4.1", "tabulate ~=0.9.0", "azure-identity ~=1.12.0", "azure-storage-blob ~=12.14.1", "msgraph-core ~=0.2.2", "azure-mgmt-subscription ~=3.1.1", "azure-mgmt-authorization ~=3.0.0", "azure-mgmt-security ~=3.0.0", "azure-mgmt-storage ~=21.0.0",]
[[project.authors]]
name = "Toni de la Fuente"
email = "toni@blyx.com"

[[project.maintainers]]
name = "Sergio Garcia"
email = "sergio@verica.io"

[[project.maintainers]]
name = "Nacho Rivera"
email = "nacho@verica.io"

[[project.maintainers]]
name = "Pepe Fagoaga"
email = "pepe@verica.io"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/prowler-cloud/prowler"
Documentation = "https://docs.prowler.cloud"
"Issue tracker" = "https://github.com/prowler-cloud/prowler/issues"
Changelog = "https://github.com/prowler-cloud/prowler/releases"

[project.scripts]
prowler = "prowler.__main__:prowler"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
prowler = "prowler"

[tool.setuptools.package-data]
"*" = [ "*.yaml", "*.json",]

[tool.pytest.ini_options]
pythonpath = [ ".",]

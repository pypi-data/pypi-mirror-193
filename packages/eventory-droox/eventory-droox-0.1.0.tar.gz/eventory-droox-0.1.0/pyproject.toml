[tool.poetry]
name = "eventory"
version = "0.1.0"
description = "Super easy events in your project!"
authors = ["droox"]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.6.0"
ujson = "^5.7.0"
aio-pika = "^9.0.4"
aiormq = "^6.7.2"

[tool.poetry.dev-dependencies]


[project]
name = "eventory-droox"
version = "0.1.0"
authors = [
  { name="droox", email="droox@droox.dev" },
]
description = "Super easy events in your project!"
requires-python = ">=3.10"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-obsw"
version = "0.0.1"
authors = [
  { name="Mohd Bilal", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/mohd.bilal.unibw/py-obsw"
"Bug Tracker" = "https://gitlab.com/mohd.bilal.unibw/py-obsw/-/issues"
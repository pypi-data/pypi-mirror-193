[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "PPVD"
version = "0.0.4"
description = "A collection parametrized parsing and validation decorators for python metaprogramming. Self-contained to avoid dependency clashing."
readme = "README.md"
requires-python = ">=3.7, <4"
license = {file = "LICENSE"}
keywords = ["python", "parameterized", "parsing", "typing", "validation", "metaprogramming"]
authors = [
  {name = "Darik A. O'Neil"}
]
maintainers = [
    {name = "Darik A. O'Neil"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "-s",
    "--color=yes",
    "--show-progress",
]
testpaths = "tests"
console_output_style = "progress"

[tool.coverage.run]
branch = true
command_line = "-m pytest"

[tool.coverage.report]
fail_under = 75

[tool.coverage.json]
pretty_print = true

[tool.coverage.lcov]
output = "C:/coverage.lcov"


[build-system]
requires = ["setuptools>=61.0", "nestifydict", "pyyaml", "toml", "pyyaml"]
build-backend = "setuptools.build_meta"

[project]
name = "reconfigurator"
version = "0.2.7"
authors = [
  { name="Jared J. Beard", email="jbeard6@mix.wvu.edu" },
]
description = "The purpose of this project is to provide tools for writing experiments. It can be long and slow to come up with all of your parameter files, but reconfigurator makes it a breeze."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[tools.setuptools]
include_package_data = true

[tools.setuptools.packages.find]
where = ["reconfigurator"]

[project.urls]
"Homepage" = "https://github.com/jaredjbeard/reconfigurator"
"Documentation" = "https://reconfigurator.readthedocs.io/en/latest/introduction.html"
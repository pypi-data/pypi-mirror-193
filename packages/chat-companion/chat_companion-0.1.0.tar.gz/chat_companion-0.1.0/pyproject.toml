[tool.poetry]
name = "chat-companion"
version = "0.1.0"
description = "A cli client for chat gpt with some extra features"
authors = ["daniel-davee <daniel.v.davee@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "chat_companion"}]

[tool.poetry.dependencies]
python = "3.10.9"
plac = "^1.3.5"
pysimplelog = "^4.0.0"
openai = "^0.26.5"
pyinstaller = "^5.8.0"

[tool.poetry.group.dev.dependencies]
behave = "^1.2.6"
black = "^23.1.0"
flake9 = "^3.8.3.post2"
ipython = "^8.10.0"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jeremydimond.pytesthelpers"
version = "1.0.3"
description = "Helper utilities for pytest."
readme = "README.md"
authors = [{ name = "Jeremy Dimond", email = "jeremy@jeremydimond.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["jeremydimond", "pytest", "helpers", "utilities"]
requires-python = ">=3.9"
dependencies = ["pytest"]

[project.optional-dependencies]
dev = ["pytest-cov", "pytest-tldr", "bumpver", "build", "twine"]

[project.urls]
Homepage = "https://github.com/jeremydimond/pytesthelpers"

[tool.bumpver]
current_version = "1.0.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"README.md" = [
    "Version: {version}",
]


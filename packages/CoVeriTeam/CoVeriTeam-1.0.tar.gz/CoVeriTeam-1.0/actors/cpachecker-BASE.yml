# toolinfo_module: "https://raw.githubusercontent.com/sosy-lab/benchexec/main/benchexec/tools/cpachecker.py"
toolinfo_module: "cpachecker.py"
archives:
  - version: default
    location: "https://gitlab.com/sosy-lab/sv-comp/archives-2023/-/raw/main/2023/cpachecker.zip"
    options: ['-svcomp23', '-heap', '10000M', '-benchmark', '-timelimit', '900 s']
    spdx_license_identifier: "Apache-2.0"
  - version: svcomp22
    location: "https://gitlab.com/sosy-lab/sv-comp/archives-2022/-/raw/main/2022/cpachecker.zip"
    options: ['-svcomp22', '-heap', '10000M', '-benchmark', '-timelimit', '900 s']
    spdx_license_identifier: "Apache-2.0"
  - version: 2.1
    doi: "10.5281/zenodo.5720557"
    options: ['-svcomp22', '-heap', '10000M', '-benchmark', '-timelimit', '900 s']
    spdx_license_identifier: "Apache-2.0"
  - version: reducer
    location: "https://gitlab.com/sosy-lab/sv-comp/archives-2022/-/raw/main/2022/cpachecker.zip"
    options: ['-residualProgramGenerator']
    spdx_license_identifier: "Apache-2.0"
  - version: witness2test
    location: "https://gitlab.com/sosy-lab/sv-comp/archives-2022/-/raw/main/2022/cpachecker.zip"
    options: ["-witness2test", "-setprop", "counterexample.export.exportTestCase=true", "-setprop", "testcase.xml=test.xml", "-setprop", "witness.checkProgramHash=false"]
    spdx_license_identifier: "Apache-2.0"
  - version: witness-instrumentor
    location: "https://gitlab.com/sosy-lab/sv-comp/archives-2022/-/raw/main/2022/cpachecker.zip"
    options: ['-witness2reach', '-noout', '-setprop', 'cpa.arg.CTranslation.file=ARG.c', '-setprop', 'witness.useInvariantsAsAssumptions=true', '-setprop', 'witness.checkInvariantViolations=true', '-setprop', 'cpa.arg.export.code.header=false', '-setprop', 'witness.strictChecking=false', '-setprop', 'witness.checkProgramHash=false']
    spdx_license_identifier: "Apache-2.0"



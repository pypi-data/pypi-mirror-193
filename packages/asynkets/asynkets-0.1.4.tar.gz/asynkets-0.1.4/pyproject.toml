[tool.poetry]
name = "asynkets"
version = "0.1.4"
description = "`asynkets` is a Python library which provides miscellaneous utilities that are useful when writing `asyncio` code."
authors = ["Pedro Batista <pedrovhb@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
wheel = "0.37.1"
setuptools = "65.3.0"


[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
black = {extras = ["d"], version = "^22.12.0"}
pytest-asyncio = "^0.20.3"
pytest = "^7.2.0"
hypothesis = "^6.61.0"
bump2version = "^1.0.1"
usort = "^1.0.5"
pyright = "^1.1.286"
httpx = "^0.23.3"
coverage = "^7.0.3"
tox = "^4.2.6"
timeless-loop = "^0.1.2"
packaging = "22.0"

[tool.pyright]
pythonVersion = "3.10"
strict = ["./asynkets", "./examples"]



[project]
authors = [
    {name = "Pedro Batista", email = "pedrovhb@gmail.com"},
    {name = "Pedro Batista",email = "pedrovhb@gmail.com"},
]
requires-python = ">=3.8,<4.0"
dependencies = [
    "wheel<1.0.0,>=0.38.4",
    "setuptools<66.0.0,>=65.6.3",
    "wheel<1.0.0,>=0.38.4",
    "setuptools<66.0.0,>=65.6.3",
]
name = "asynkets"
version = "0.1.4"
description = "`asynkets` is a Python library which provides miscellaneous utilities that are useful when writing `asyncio` code."
readme = "README.md"

[project.urls]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[metadata]
name = gps_tracker
description = Unofficial client to retrieve location data from Invoxiaâ„¢ GPS trackers.
author = Ezlo Picori
author_email = ezlo@protonmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://gitlab.com/ezlo.picori/gps_tracker
project_urls = 
	Documentation = https://gps_tracker.readthedocs.io/
	Source = https://gitlab.com/ezlo.picori/gps_tracker
	Changelog = https://gps_tracker.readthedocs.io/en/latest/changelog.html
	Tracker = https://gitlab.com/ezlo.picori/gps_tracker/-/issues
	Download = https://pypi.org/project/gps_tracker/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3.8
install_requires = 
	aiohttp
	attrs
	requests

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
gps_tracker = py.typed

[options.extras_require]
dev = 
	aioresponses
	mypy
	pre-commit
	pylint
	pytest
	pytest-asyncio
	pytest-cov
	pytest-socket
	requests-mock
	setuptools
	tox

[options.entry_points]

[tool:pytest]
addopts = 
	--cov gps_tracker --cov-report term-missing
	--asyncio-mode strict
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
per-file-ignores = __init__.py:F401
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pylint.'MESSAGES CONTROL']
disable = duplicate-code

[pyscaffold]
version = 4.1.1
package = gps_tracker
extensions = 
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


[package]
name = "solders"
version = "0.14.4"
edition = "2021"
include = ["/src", "/LICENSE", "/pyproject.toml"]
description = "Python binding to the Solana Rust SDK"
license = "MIT"
repository = "https://github.com/kevinheavey/solders"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "solders"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.18.0", default-features = false , features = ["macros", "extension-module", "abi3-py37"] }
solana-sdk = "^1.14.1"
bincode = "1.3.3"
serde = "^1.0.136"
serde_json = "^1.0.59"
dict_derive = "0.4.0"
serde_with = { version = "^1.14.0", features = ["base64"] }
base64 = "0.13.0"
camelpaste = "0.1.0"
serde_cbor = "^0.11.2"
thiserror = "^1.0.31"
bs58 = "^0.4.0"
zstd = "0.11.2"
derive_more = "0.99.17"
pythonize = "0.18.0"
solders-traits = { path = "local_dependencies/solders-traits" }
solders-macros = { path = "local_dependencies/solders-macros" }
solders-primitives = { path = "local_dependencies/solders-primitives" }

[workspace]
members = [".", "traits", "macros", "primitives"]

[workspace.dependencies]
pyo3 = { version = "0.18.0", default-features = false }
solders-macros = { path = "./macros", version = "0.14.4" }
solders-traits = { path = "./traits", version = "0.14.4" }
serde_with = { version = "^1.14.0", features = ["base64"] }
solders-primitives = { path = "./primitives", version = "0.14.4" }
solana-sdk = "^1.14.1"
bincode = "1.3.3"
base64 = "0.13.0"
serde = "^1.0.136"
serde_json = "^1.0.59"
serde_cbor = "^0.11.2"
derive_more = "0.99.17"

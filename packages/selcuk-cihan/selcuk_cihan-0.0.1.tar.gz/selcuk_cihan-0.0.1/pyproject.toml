[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=65.6.3",
    "wheel>=0.38.4",
]

[project]
name = "selcuk_cihan"
version = "0.0.1"
description = "Selcuk Cihan"
authors = [{ name = "Selcuk Cihan" }]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.28.2",
    "strenum>=0.4.9",
    "typing-extensions>=4.4",
]
[project.optional-dependencies]
tests = [
    "black>=22.12",
    "pytest>=7.2",
    "ruff>=0.0.199",
]


[tool.ruff]
ignore = ["F401"]
#fix = true

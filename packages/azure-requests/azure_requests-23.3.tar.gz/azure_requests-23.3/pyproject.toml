[project]
name = "azure_requests"
version = "23.3"  # YY.<counter>
description = "Requests wrapper for Azure DevOps"
readme = "README.md"
license = {text = "MIT License"}
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = ["requests"]

[[project.authors]]
name = "Máté Farkas"
email = "fm@farkas-mate.hu"

[project.urls]
Homepage = "https://github.com/presidento/azure-requests"
Changelog = "https://github.com/presidento/azure-requests/blob/main/CHANGELOG.md"

[tool.setuptools.package-data]
azure_requests = ["py.typed"]

[project.optional-dependencies]
dev = [
    "black",
    "build",
    "mypy",
    "pylint",
    "twine",
    "types-requests",
]

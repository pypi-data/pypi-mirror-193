[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "WingmanGPT"
version = "1.0.3"
description = "A chatbot that uses ChatGPT to help you find a date"
readme = "README.md"
authors = [{ name = "Ben Schwartz", email = "btschwartz12@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["chatgpt", "text", "date"]
dependencies = [
    "revChatGPT >= 2.3.0"
]
requires-python = ">=3.8"

[project.scripts]
WingmanGPT = "src.__main__:main"

[tool.setuptools]
packages = ["src"]


[project.urls]
Homepage = "https://github.com/btschwartz12/WingmanGPT"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "listenbrainz_submit"
version = "1.0.1"
authors = [
  { name="Philipp Wolfer", email="ph.wolfer@gmail.com" },
]
description = "Simple client library to submit listens to the ListenBrainz server"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.sr.ht/~phw/python-listenbrainz-submit"
"Bug Tracker" = "https://todo.sr.ht/~phw/python-listenbrainz-submit"

[tool.poetry]
name = "hclient"
version = "0.0.1"
description = "HClient, the advanced library written in python to handle requests. With features such as: proxy support, exception handling and low dependencies required!"
authors = ["ledges <bio@fbi.ac>"]

[tool.poetry.dependencies]
python = ">=3.10.0,<3.11"
numpy = "^1.22.2"
replit = "^3.2.4"
Flask = "^2.2.0"
urllib3 = "^1.26.12"

[tool.poetry.dev-dependencies]
debugpy = "^1.6.2"
replit-python-lsp-server = {extras = ["yapf", "rope", "pyflakes"], version = "^1.5.9"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
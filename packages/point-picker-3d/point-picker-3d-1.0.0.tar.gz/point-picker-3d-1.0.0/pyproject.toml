[project]
name = "point-picker-3d"
version = "1.0.0"
authors = [{ name="Cristiano Pizzamiglio", email="cristianopizzamiglio@gmail.com" }]
description = "A simple interface to pick points on a geometry file (e.g. stl, ply, obj, etc.) and to export the coordinates to a csv file."
readme = "README.rst"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
keywords = ["point", "picker", "3d"]
dependencies = ["pyvistaqt >= 0.9", "PyQt5 >= 5.15"]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/CristianoPizzamiglio/point-picker-3d"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

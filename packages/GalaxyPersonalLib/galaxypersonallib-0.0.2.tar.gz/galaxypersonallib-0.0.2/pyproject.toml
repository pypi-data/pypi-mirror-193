[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GalaxyPersonalLib"
version = "0.0.2"
authors = [
    { name="GalaxyGamerYT", email="glaxy@ziggycraft.net" },
]
description = "A set of personal functions to use in future projects."
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/GalaxyGamerYT/Galaxy-Personal-Lib"
"Bug Tracker" = "https://github.com/GalaxyGamerYT/Galaxy-Personal-Lib/issues"
[tool.pdm]

[project]
name = "torchaction"
version = "0.1.1"
description = "Action for train/test in pytorch"
authors = [
    { name = "TaoChenyue", email = "3038816978@qq.com" },
]
dependencies = [
    "pillow>=9.4.0",
    "tqdm>=4.64.1",
    "pyyaml>=6.0",
    "setuptools>=67.4.0",
    "torchmetrics>=0.11.1",
    "tensorboardX>=2.6",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]

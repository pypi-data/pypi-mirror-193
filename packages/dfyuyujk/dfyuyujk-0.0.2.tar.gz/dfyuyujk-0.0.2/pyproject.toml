[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "dfyuyujk"
version = "0.0.2"
authors = [
  { name="Jane Deng", email="yuyao.deng@uni-tuebingen.de" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.10.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DYYDMC/testPackage"
"Bug Tracker" = "https://github.com/DYYDMC/testPackage/issues"

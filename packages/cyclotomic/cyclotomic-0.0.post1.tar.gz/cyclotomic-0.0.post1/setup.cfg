[metadata]
name = cyclotomic
author = hashberg
author_email = sg495@users.noreply.github.com
description = Implementation of cyclotomic arithmetic.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hashberg-io/cyclotomic
project_urls = 
	Bug Tracker = https://github.com/hashberg-io/cyclotomic/issues
classifiers = 
	Development Status :: 1 - Planning
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	typing_extensions
	numpy

[options.package_data]
* = py.typed

[options.packages.find]
exclude = test

[options.extras_require]
dev = 
	mypy
	pylint
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0


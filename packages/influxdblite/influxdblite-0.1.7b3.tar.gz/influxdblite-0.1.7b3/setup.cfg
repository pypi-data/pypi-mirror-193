[metadata]
name = influxdblite
version = 0.1.7-beta3
author = perrytec
author_email = rodrigo.troncoso@perry.sg
description = A basic python ORM for InfluxDB OSS 2.x.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/perrytec/influxdb_lite.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	influxdb_client
	ciso8601

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


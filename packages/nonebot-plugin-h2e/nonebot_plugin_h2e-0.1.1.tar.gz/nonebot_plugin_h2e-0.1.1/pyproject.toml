[project]
name = "nonebot_plugin_h2e"
version = "0.1.1"
authors = [
  { name="Gin2O", email="wulun0102@outlook.com" },
]
license = {file = "LICENSE"}
description = "A nonebot2 plugin package for how to exercise"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.4"
asyncio = "^3.6.2"
nonebot2 = "^2.0.0rc3"
nonebot-adapter-onebot = "^2.2.1"


[project.urls]
"Homepage" = "https://github.com/gin2o/nonebot_plugin_h2e"
"Bug Tracker" = "https://github.com/gin2o/nonebot_plugin_h2e/issues"
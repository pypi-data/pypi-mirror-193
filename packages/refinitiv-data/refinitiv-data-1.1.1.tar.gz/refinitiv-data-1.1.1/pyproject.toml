[project]
name = "refinitiv-data"
description = "Client for Refinitiv Data Platform API's"
requires-python = ">=3.7"
readme = "README.md"
license = { text = "Apache 2.0" }
authors = [{ name = "REFINITIV" }]
dependencies = [
    # https://pypi.org/project/appdirs/
    "appdirs>=1.4.3,<=1.4.4",
    # https://pypi.org/project/pyee/
    "pyee<=9.0.4",
    # https://pypi.org/project/httpx/
    "httpx>=0.18,<=0.23.0",
    # https://pypi.org/project/httpcore/
    "httpcore<=0.15.0",
    # https://pypi.org/project/mysql-connector-python/
    "mysql-connector-python<=8.0.31",
    # https://pypi.org/project/numpy/
    "numpy>=1.11.0,<=1.23.4",
    # https://pypi.org/project/pandas/
    "pandas>=1.3.5,<1.6.0",
    # https://pypi.org/project/python-dateutil/
    "python-dateutil<=2.8.2",
    # https://pypi.org/project/requests/
    "requests<=2.28.1",
    # https://pypi.org/project/scipy/
    "scipy<=1.9.3",
    # https://pypi.org/project/six/
    "six<=1.16.0",
    # https://pypi.org/project/tenacity/
    "tenacity>=8.0,<8.1.0",
    # https://pypi.org/project/watchdog/
    "watchdog>=0.10.2,<=2.1.9",
    # https://pypi.org/project/websocket-client/
    "websocket-client>=0.58.0,!=1.2.2,<=1.4.1",
    # https://pypi.org/project/pyhumps/
    "pyhumps~=3.0.2,<=3.8.0",
    # https://pypi.org/project/Jinja2/
    "jinja2>=3.0.3,<4.0.0",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Office/Business :: Financial",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://developers.refinitiv.com/en/api-catalog/refinitiv-data-platform/refinitiv-data-library-for-python"
Documentation = "https://developers.refinitiv.com/en/api-catalog/refinitiv-data-platform/refinitiv-data-library-for-python/documentation"

[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
# Need this option to be non-empty to activate non-automatic files filtering
# Real logic consists of:
# - setuptools_scm find_files hook which includes all files under version control
# - MANIFEST.in which excludes all files under version control we don't need in the sdist
include = ["refinitiv*"]

[tool.setuptools_scm]
write_to = "refinitiv/data/_version.py"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ltvpy"
version = "1.0.0"
license = {file = "LICENSE"}
authors = [
  { name="Thad Thompson", email="thad@litepipe.com" },
]
description = "Compact implementation of a LiteVector serializer in pure Python"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    'numpy >= 1.15'
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://litevectors.org/"
"Source" = "https://github.com/LitePipe/ltvpy"
"Bug Tracker" = "https://github.com/LitePipe/ltvpy/issues"
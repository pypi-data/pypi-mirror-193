[metadata]
name = integreat-cms
version = 2023.2.2
author = Tür an Tür – Digitalfabrik gGmbH
author_email = tech@integreat-app.de
description = Content Management System for the Integreat App
url = https://integreat-app.de/en/
project_urls = 
	Funding=https://integreat-app.de/en/donation/
	Documentation=https://digitalfabrik.github.io/integreat-cms/
	Issues=https://github.com/digitalfabrik/integreat-cms/issues
	Source Code=https://github.com/digitalfabrik/integreat-cms
	Release Notes=https://digitalfabrik.github.io/integreat-cms/changelog.html
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_files = LICENSE.txt
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 3.2
	Operating System :: POSIX :: Linux
	Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System
	Topic :: Internet :: WWW/HTTP :: WSGI :: Application
	Natural Language :: English
	Natural Language :: German
keywords = 
	integreat
	cms
	django
	e-government
	newcomers
	refugees
	multilingual

[options]
packages = find:
install_requires = aiohttp==3.8.4 ; python_version >= '3.6'
	aiosignal==1.3.1 ; python_version >= '3.7'
	arabic-reshaper==3.0.0
	argon2-cffi==21.3.0 ; python_version >= '3.6'
	argon2-cffi-bindings==21.2.0 ; python_version >= '3.6'
	asgiref==3.6.0 ; python_version >= '3.7'
	asn1crypto==1.5.1
	async-timeout==4.0.2 ; python_version >= '3.6'
	attrs==22.2.0 ; python_version >= '3.6'
	bcrypt==4.0.1 ; python_version >= '3.6'
	cbor2==5.4.6 ; python_version >= '3.7'
	certifi==2022.12.7 ; python_version >= '3.6'
	cffi==1.15.1
	charset-normalizer==3.0.1 ; python_full_version >= '3.6.0'
	click==8.1.3 ; python_version >= '3.7'
	cryptography==39.0.1 ; python_version >= '3.6'
	cssselect2==0.7.0 ; python_version >= '3.7'
	deepl==1.13.0 ; python_version < '4' and python_full_version >= '3.6.2'
	django==3.2.18 ; python_version >= '3.6'
	django-cacheops==6.1 ; python_version >= '3.5'
	django-cors-headers==3.13.0 ; python_version >= '3.7'
	django-db-mutex==3.0.0
	django-debug-toolbar==3.8.1 ; python_version >= '3.7'
	django-linkcheck==2.1.0
	django-polymorphic==3.1.0
	django-redis==5.2.0 ; python_version >= '3.6'
	django-treebeard==4.6.1 ; python_version >= '3.8'
	django-webpack-loader==1.8.1
	django-widget-tweaks==1.4.12 ; python_version >= '3.7'
	feedparser==6.0.10 ; python_version >= '3.6'
	frozenlist==1.3.3 ; python_version >= '3.7'
	funcy==1.18
	geographiclib==2.0 ; python_version >= '3.7'
	geopy==2.3.0 ; python_version >= '3.7'
	html5lib==1.1 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4'
	idna==3.4 ; python_version >= '3.5'
	jsonschema==4.17.3 ; python_version >= '3.7'
	lxml==4.9.2 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4'
	multidict==6.0.4 ; python_version >= '3.7'
	oscrypto==1.3.0
	pillow==9.4.0 ; python_version >= '3.7'
	psycopg2-binary==2.9.5 ; python_version >= '3.6'
	pycparser==2.21
	pydantic==1.10.5 ; python_version >= '3.7'
	pyhanko==0.17.0
	pyhanko-certvalidator==0.20.0
	pyopenssl==23.0.0 ; python_version >= '3.6'
	pyotp==2.8.0 ; python_version >= '3.7'
	pypdf3==1.0.6
	pypng==0.20220715.0
	pyrsistent==0.19.3 ; python_version >= '3.7'
	python-bidi==0.4.2
	python-dateutil==2.8.2 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'
	python-magic==0.4.27 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4'
	pytz==2022.7.1
	pytz-deprecation-shim==0.1.0.post0 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4, 3.5'
	pyyaml==6.0 ; python_version >= '3.6'
	qrcode==7.4.2 ; python_version >= '3.7'
	redis==4.5.1 ; python_version >= '3.7'
	reportlab==3.6.12 ; python_version >= '3.7' and python_version < '4'
	requests==2.28.2 ; python_version >= '3.7' and python_version < '4'
	rules==3.3
	sgmllib3k==1.0.0
	six==1.16.0 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3'
	sqlparse==0.4.3 ; python_version >= '3.5'
	svglib==1.5.1 ; python_version >= '3.7'
	tinycss2==1.2.1 ; python_version >= '3.7'

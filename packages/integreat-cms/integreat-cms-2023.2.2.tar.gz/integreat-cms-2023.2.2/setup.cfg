	typing-extensions==4.5.0 ; python_version >= '3.7'
	tzdata==2022.7 ; python_version >= '3.6'
	tzlocal==4.2 ; python_version >= '3.6'
	uritools==4.0.1 ; python_version ~= '3.7'
	urllib3==1.26.14 ; python_version >= '2.7' and python_version not in '3.0, 3.1, 3.2, 3.3, 3.4, 3.5'
	webauthn==1.7.2
	webencodings==0.5.1
	xhtml2pdf==0.2.8
	yarl==1.8.2 ; python_version >= '3.7'
python_requires = >=3.8
include_package_data = True
scripts = integreat_cms/integreat-cms-cli

[bumpver]
current_version = 2023.2.2
version_pattern = YYYY.MM.INC0[-TAG]
commit_message = 
	Bump version to {new_version}
	[skip ci]
commit = True
tag = False
push = False

[bumpver:file_patterns]
setup.cfg = version = {version}
integreat_cms/__init__.py = __version__ = "{version}"
sphinx/conf.py = release = "{version}"

[egg_info]
tag_build = 
tag_date = 0


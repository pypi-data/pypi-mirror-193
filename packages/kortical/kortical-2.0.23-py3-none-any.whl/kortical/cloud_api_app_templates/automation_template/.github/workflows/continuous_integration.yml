on:
  # Run on any pull request
  pull_request:

jobs:
  run_tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out the repository
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install requirements
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install -e .
      - name: Run Tests
        run: |
          source venv/bin/activate
          # NB: In the next big feature release, we will deploy full Kortical systems here and run the integration tests
          # This line runs all the pytests, if you want to use a different test framewrok replace this line
          pytest -m "unit"
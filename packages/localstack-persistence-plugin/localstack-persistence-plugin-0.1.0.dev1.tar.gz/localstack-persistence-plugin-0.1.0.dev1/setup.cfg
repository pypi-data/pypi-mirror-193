[metadata]
name = localstack-persistence-plugin
version = 0.1.0.dev1
url = https://github.com/localstack/localstack-persistence-plugin
author = LocalStack Contributors
author_email = info@localstack.cloud
description = plugin containing persistence code
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8

[options]
zip_safe = False
packages = find:
install_requires = 
	localstack>=1.4.1.dev
	moto-ext

[options.extras_require]
dev = 
	black>=22.1
	isort>=5.10
	pytest>=7.0
	plux>=1.3.1
	localstack[runtime]>=1.4.1.dev
	coverage[toml]>=5.0.0
	python-minifier>=2.8.0

[options.packages.find]
exclude = 
	tests*

[options.package_data]
* = *.md

[egg_info]
tag_build = 
tag_date = 0


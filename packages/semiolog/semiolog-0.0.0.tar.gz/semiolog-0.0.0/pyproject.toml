# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semiolog"
version = "0.0.0"
description = "Tools for the semiological analysis of corpora"
readme = "README.md"
authors = [{ name = "Gianni Gastaldi", email = "giannigastaldi@gmail.com" }]
license = { file = "LICENSE" }

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Text Processing :: Linguistic",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Programming Language :: Python :: 3.9",
]

keywords = ["texts", "NLP", "semiology", "corpus", "philosophy", "semiomaths"]

dependencies = [
    "typing",
    "pathlib",
    "datasets",
    "tqdm",
    "futures3",
    "numpy",
    "scipy",
    "regex",
    "networkx",
    ]

requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "psutil",
    "pyinstrument",
    ]
full = [
    "ipywidgets",
    "iPython",
    "graphviz",
    "pandas",
    "nltk",
    "matplotlib",
    "seaborn",
    "plotly",
    "tokenizers",
    "transformers",
    "tensorflow",
]

[project.urls]
Homepage = "https://github.com/Gianni-G/semiolog"


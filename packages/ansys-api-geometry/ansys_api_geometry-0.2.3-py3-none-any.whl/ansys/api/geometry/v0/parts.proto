syntax = "proto3";
package ansys.api.geometry.v0;
option csharp_namespace = "Ansys.Api.Geometry.V0.Parts";

import "ansys/api/geometry/v0/models.proto";
import "ansys/api/geometry/v0/streaming.proto";

service Parts{
    rpc Get(EntityIdentifier) returns(Part);

    rpc GetAll(GetAllRequest) returns(GetAllResponse) ;

    rpc Export(ExportRequest) returns(stream StreamPackage);
}

message GetAllRequest{
    string parent = 1;
}

message GetAllResponse{
    repeated Part parts = 1;
}

message ExportRequest{
    string id = 1;
    PartExportFormat format = 2;
}
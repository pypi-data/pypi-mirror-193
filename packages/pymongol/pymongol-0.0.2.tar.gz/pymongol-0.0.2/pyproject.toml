[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymongol"
version = "0.0.2"
authors = [
  { name="Amin Fazlali", email="amin@fazlali.net" },
]
description = "A simple ORM for mongodb based on pymongo"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymongo",
    "inflect"
]
[project.urls]
"Homepage" = "https://github.com/fazlali/pymongol"
"Bug Tracker" = "https://github.com/fazlali/pymongol/issues"
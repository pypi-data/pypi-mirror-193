# Any change here you should restart the daemon:
# $ sun restart

[time]
  # The interval between checks for updates, default is 12 hours.
  INTERVAL = 720
  # Standby time icon notifier, default is 5 minutes.
  STANDBY = 5

[tools]
  # Tool for managing the active processes
  # -l, List the process name as well as the process ID.
  PROCESS = "pgrep -l"

[prefix]
  # The prefix you want to check for in the Log files.
  # When the line starts with any of the days, sun grabs the dates
  # and compares the two dates from Logs files.
  # Probably nothing needs changing here, unless you want specialized settings.
  # This is generic for all log files from all repositories.
  COMPARE = "^\\w[Mon|Tue|Wed|Thu|Fri|Sat|Sun]"

# Default repository.
[[repository]]
  NAME = "Slackware"  # Accepted names: Slackware, slackware, Slack, slack.
  HTTP_MIRROR = "https://mirrors.slackware.com/slackware/slackware64-15.0/"  # Add your region http mirror.
  LOG_PATH = "/var/lib/slackpkg/"  # Path of the log file.
  LOG_FILE = "ChangeLog.txt"  # The name of the log file.
  PATTERN = "Upgraded[.]|Rebuilt[.]|Added[.]|Removed[.]"  # The regex pattern to grab the packages.

# Copy and paste this template for every new repository.
[[repository]]
  NAME = ""  # Whatever name you want.
  HTTP_MIRROR = ""  # Http mirror here.
  LOG_PATH = ""  # Path of the log file.
  LOG_FILE = ""  # The name of the log file.
  PATTERN = ""  # The regex pattern to grab the packages.


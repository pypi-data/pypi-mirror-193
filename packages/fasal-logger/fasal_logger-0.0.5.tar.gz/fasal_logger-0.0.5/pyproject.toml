[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fasal_logger"
version = "0.0.5"
description = "json based python logger with support for slack notification"
authors = ["Binay Pradhan <binay.pradhan@wolkus.com>", "Ramji Balasubramanian <ramji.balasubramanian@wolkus.com>", "Pawan Sadhwani <pawan.sadhwani@wolkus.com>"]
readme = "README.md"
packages = [{include = "fasal_logger"}]
include = ["logger.yml"]

[tool.poetry.dependencies]
python = "^3.7"
ecs-logging = "2.0.0"
PyYAML = "6.0"
slack-sdk = "3.18.1"
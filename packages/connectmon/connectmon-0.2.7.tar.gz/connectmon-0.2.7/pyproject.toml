[tool.poetry]
name = "connectmon"
version = "0.2.7"
description = "A tool for monitoring tasks and connectors in Kafka Connect."
authors = ["Jens Peder Meldgaard <jenspederm@gmail.com>"]
repository = "https://github.com/JenspederM/ConnectMon"
readme = "README.md"
keywords = ["kafka", "kafka connect", "monitoring", "connectmon"]


[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.10.5"
python-dotenv = "^0.21.1"
pyyaml = "^6.0"
requests = "^2.28.2"
pymsteams = "^0.2.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cocktaildbpy"
version = "0.0.2"
authors = [
  { name="OSS Student Teacher", email="ossstudenthelper@proton.me"},
]
description = "A small python library to interact with cocktaildb api (https://www.thecocktaildb.com/api.php)"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    'dataclasses; python_version<"3.7"'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ossstudenthelper/cocktaildbpy"
"Bug Tracker" = "https://github.com/ossstudenthelper/cocktaildbpy/issues"
[tool.poetry]
name = "minimod-opt"
version = "0.1.15"
description = "A mixed-integer program optimization solver for finding optimal nutritional interventions across space and time."
authors = ["Aleksandr Michuda <am2497@cornell.edu>", "Karen Ortiz Becerra <kortizbecerra@sandiego.edu>"]
maintainers = ["Aleksandr Michuda <am2497@cornell.edu>", "Karen Ortiz Becerra <kortizbecerra@sandiego.edu>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage= "https://minimod-nutrition.github.io/minimod-opt/"
repository = "https://github.com/minimod-nutrition/minimod-opt"
keywords=["economics", "mixed-integer-programming", "nutrition"]


[tool.poetry.dependencies]
python = "^3.8"
xlrd = "^2.0.1"
tabulate = "^0.9.0"
pandas = "^1.5.0"
matplotlib = "^3.6.1"
progressbar33 = "^2.4"
python-docx = "^0.8.11"
numpy = "^1.23.4"
mip = "1.9.3"
pqdm = "^0.2.0"
adjustText = "^0.7.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
folders = [
    {path = "minimod_opt"}
]
[bdist_wheel]
universal = 1

[flake8]
exclude = 
	docs
	tests
	src
	biomedsheets/_version.py
	versioneer.py
max-complexity = 18
select = B,C,E,F,W,T4,B9
ignore = E203, E266, E501, W503
max-line-length = 100
per-file-ignore = 
	tests/*.py: E501
	tests/**/*.py: E501
	docs/source/conf.py ALL
	**/.* ALL
application_import_names = biomedsheets
import-order-style = google

[pylint]
max-line-length = 100

[pycodestyle]
max_line_length = 100

[pylama:pycodestyle]
max_line_length = 100

[tool:pytest]
addopts = --cov=biomedsheets --cov-report=xml
testpaths = tests biomedsheets
flake8-ignore = 
	tests/*.py E501
	tests/**/*.py E501
	docs/source/conf.py ALL
	**/.* ALL
filterwarnings = 
	ignore:^Use of \.\. or absolute path in a resource path is not allowed and will raise exceptions in a future release\.$:DeprecationWarning:pkg_resources

[coverage:run]
omit = 
	biomedsheets/_version.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == '__main__':

[wheel]
universal = 1

[versioneer]
VCS = git
style = pep440
versionfile_source = biomedsheets/_version.py
versionfile_build = biomedsheets/_version.py
tag_prefix = v
parentdir_prefix = biomedsheets
verbose = 1

[egg_info]
tag_build = 
tag_date = 0


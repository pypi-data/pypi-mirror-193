[tool.poetry]
name = "gloo-client"
version = "0.1.0"
description = ""
authors = []

packages = [
    { include = "gloo", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.85.0"
uvicorn = "^0.18.3"
pydantic = "^1.10.2"
requests = "^2.28.1"
google-cloud-firestore = "^2.9.1"
pinecone-client = "^2.1.0"
openai = "^0.26.5"
langchain = "^0.0.83"
sentence-transformers = "^2.2.2"
unidecode = "^1.3.6"
boto3 = "^1.26.74"
types-boto3 = "^1.0.2"
mypy-boto3-dynamodb = "^1.26.24"

[tool.poetry.scripts]
start = "gloo.main:start"
gloo_cli = "gloo_cli:cli"

[tool.poetry.dev-dependencies]
mypy = "^0.971"
pytest = "^7.1.3"
black = "^22.8.0"
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
pytest-env = "^0.6.2"

[tool.poetry.group.dev.dependencies]
boto3-stubs = {version = "1.26.74", extras = ["dynamodb", "s3"]}

[tool.black]
line-length = 79
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
line_length = 79
force_single_line = true
combine_as_imports = true
lines_between_types = 1
lines_after_imports = 2
src_paths = ["src", "tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

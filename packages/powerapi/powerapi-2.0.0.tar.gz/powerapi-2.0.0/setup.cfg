[metadata]
name = powerapi
version = attr: powerapi.__version__
description = PowerAPI is a middleware toolkit for building software-defined power meters.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = energy, powerapi, power meter
platform = any
author = Guillaume Fieni, Arthur d'AzÃ©mar, Jordan Bouchoucha, Romain Rouvoy
author_email = powerapi-staff@inria.fr
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: BSD License
project_urls = 
	Homepage = http://powerapi.org/
	Documentation = https://powerapi.readthedocs.io
	Source = https://github.com/powerapi-ng/powerapi

[options]
zip_safe = False
include_package_data = True
python_requires = >= 3.8
packages = find:
test_suite = tests
setup_requires = 
	pytest-runner >=3.9.2
install_requires = 
	numpy >=1.11.O
	pyzmq >=15.2.0
	setproctitle >=1.1.8
tests_require = 
	pytest >=7.0.1
	pytest-asyncio >=0.20.1
	pytest-timeout >= 1.4.2
	libvirt-python >= 6.1.0
	mock >=4.0.3

[options.extras_require]
mongodb = 
	pymongo >=3.7.2
libvirt = 
	libvirt-python >= 4.0
influxdb = 
	influxdb >=2.12
opentsdb = 
	opentsdb-py >= 0.6.0
prometheus = 
	prometheus-client >=  0.9.0
docs = 
	sphinx >=1.8.1
	sphinx-autodoc-typehints >=1.6.0
influxdb_client = 
	influxdb-client >= 1.30.0

[aliases]
test = pytest

[bdist_wheel]
universal = true

[tool:pytest]

[egg_info]
tag_build = 
tag_date = 0


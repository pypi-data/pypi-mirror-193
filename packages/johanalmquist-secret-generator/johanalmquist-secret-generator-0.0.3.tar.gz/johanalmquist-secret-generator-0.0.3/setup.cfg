[metadata]
name = johanalmquist-secret-generator
author = Johan Almquist
author_email = johan.almquist@aranya.se
description = A small package with a PasswordGenerator class
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/johanalmquist/secret-generator
project_urls = 
	Bug Tracker = https://github.com/johanalmquist/secret-generator/issues
	Changelog = https://github.com/johanalmquist/secret-generator/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


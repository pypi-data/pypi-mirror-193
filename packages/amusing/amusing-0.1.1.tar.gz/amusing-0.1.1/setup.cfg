[metadata]
name = amusing
version = 0.1.1
author = leftgoes (Ha Jong Kim)
author_email = yluminance@gmail.com
description = animated sheet music using MuseScore
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/leftgoes/aMusing
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
package = find:
python_requires = >=3.7
install_requires = 
	audio2numpy
	numpy
	opencv-python
	scipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


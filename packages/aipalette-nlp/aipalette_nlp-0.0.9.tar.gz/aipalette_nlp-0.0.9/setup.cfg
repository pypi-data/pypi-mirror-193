[metadata]
name = aipalette_nlp
version = 0.0.9
author = Ai Palette
author_email = ritvik@aipalette.com
description = Ai Palette NLP toolkit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/aipalettepermanent/aipalettenlp-package/src/ritvik-nlp/
project_urls = 
	Bug Tracker = https://bitbucket.org/aipalettepermanent/aipalettenlp-package/src/ritvik-nlp/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	setuptools>=42
	wheel
	nltk==3.7
	fastai==2.7.9
	Janome==0.4.2
	jieba==0.42.1
	numpy==1.23.2
	emoji==2.0.0
	pythainlp==3.1.1
	torch==1.12.1
	SoMaJo==2.2.3
	pyvi==0.1.1
	konlpy==0.6.0
	langcodes==3.3.0
	langid==1.1.6
	language-data==1.1
dependency_links = https://storage.googleapis.com/tensorflow/mac/cpu/tensorflow-1.12.0-py3-none-any.whl

[egg_info]
tag_build = 
tag_date = 0


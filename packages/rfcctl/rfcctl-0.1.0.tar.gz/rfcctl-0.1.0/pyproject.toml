[tool.poetry]
name = "rfcctl"
version = "0.1.0"
description = "RFC like documents management tool"
authors = ["SiLeader <sileader.dev@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"

homepage = "https://github.com/SiLeader/rfcctl"
repository = "https://github.com/SiLeader/rfcctl"
keywords = ["document"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Documentation",
    "Topic :: Utilities"
]

packages = [
    { include = "rfcctl" }
]

[tool.poetry.dependencies]
python = "^3.9"
jinja2 = "^3.1.2"

[tool.poetry.scripts]
rfcctl = "rfcctl.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


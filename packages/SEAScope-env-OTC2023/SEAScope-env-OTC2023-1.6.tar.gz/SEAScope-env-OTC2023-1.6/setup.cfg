[metadata]
name = SEAScope-env-OTC2023
version = 1.6
description = Helper for installing the Python environment for the OTC 2023 interactive lectures based on SEAScope
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Sylvain Herl√©dan
author_email = sylvain.herledan@oceandatalab.com
keywords = 
url = https://pypi.org/project/SEAScope-env-OTC2023/
project_urls = 
	Homepage = https://oceantrainingcourse2023.esa.int/
	Issues = https://forum.oceandatalab.com/seascope

[options]
zip_safe = True
package_dir = 
	=src
packages = find:
install_requires = 
	pySEAScope[processor]
	idf-converter
	gputil
	scipy
	matplotlib
	numba
	pywinpty==1.1.6; sys_platform == 'win32'
	jupyterlab

[options.package_data]
SEAScope_env_OTC2023 = 
	py.typed
	SEAScope-env-OTC2023_report.ipynb

[options.entry_points]
console_scripts = 
	otc2023-check-environment = SEAScope_env_OTC2023.__init__:check_all

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


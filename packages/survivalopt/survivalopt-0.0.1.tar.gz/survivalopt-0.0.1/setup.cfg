[metadata]
name = survivalopt
description = Optimisation algorithm
long_description_content_type = text/markdown
url = https://github.com/husam94/survivalopt
project_urls = 
	Bug Tracker = https://github.com/husam94/survivalopt/issues
	Changelog = https://github.com/husam94/survivalopt/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gha_python_packaging_demo = gha_python_packaging_demo.app:entry_point

[egg_info]
tag_build = 
tag_date = 0


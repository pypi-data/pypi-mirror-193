[isort]
ensure_newline_before_comments = True
force_grid_wrap = 0
include_trailing_comma = True
line_length = 79
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
use_parentheses = True
known_first_party = autonomi
known_third_party = cv2,numpy,pandas,pydantic,requests,setuptools,tqdm,cloudpathlib

[flake8]
ignore = E203,E231,E501,F403,F401,W503
max-line-length = 79
max-complexity = 18
select = B,C,E,F,W,T4,B9
exclude = .git,__pycache__,doc/,docs/,build/,dist/,archive/

[options.packages.find]
exclude = tests*

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
files = autonomi,test
ignore_missing_imports = true
no_implicit_optional = true

[tool:pytest]
testpaths = tests/

[egg_info]
tag_build = 
tag_date = 0


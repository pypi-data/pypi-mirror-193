[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.commitizen]
version = "1.0.0rc0"
version_files = ["pyproject.toml:^version", "shoal/__init__.py:^__version"]

[tool.poetry]
authors = ["Kyle King <dev.act.kyle@gmail.com>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
] # https://pypi.org/classifiers/
description = "Opinionated CLI Task Runner built on Invoke"
documentation = "https://shoal.kyleking.me"
include = ["LICENSE.md"]
keywords = []
license = "MIT"
maintainers = []
name = "shoal"
readme = "docs/README.md"
repository = "https://github.com/kyleking/shoal"
version = "1.0.0rc0"

[tool.poetry.dependencies]
python = "^3.8.12"
beartype = ">=0.12.0"
invoke = ">=2.0.0"
pydantic = ">=1.10.4"
rich = ">=12.6.0"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.1" # PLANNED: Pending inclusion in calcipy[lint]...
calcipy = {extras = ["doc", "lint", "nox", "stale", "tags", "test", "types"], version = ">=1.0.0rc0"}
pytest-subprocess = ">=1.4.1"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/shoal/issues"
"Changelog" = "https://github.com/kyleking/shoal/blob/main/docs/docs/CHANGELOG.md"

[tool.pyright]
include = ["shoal"]
pythonVersion = "3.8"

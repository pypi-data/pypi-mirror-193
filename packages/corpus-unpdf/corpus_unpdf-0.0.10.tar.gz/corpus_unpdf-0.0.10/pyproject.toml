[tool.poetry]
name = "corpus-unpdf"
version = "0.0.10"
description = "Parse Philippine Supreme Court decisions issued in PDF format as text."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"
license = "MIT"
homepage = "https://lawsql.com"
repository = "https://github.com/justmars/corpus-unpdf"
documentation = "https://justmars.github.io/corpus-unpdf"
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Legal Industry",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^0.21"
pdfplumber = "^0.7.6"
pillow = "^9.4.0"
opencv-python = "^4.7.0.72"
pytesseract = "^0.3.10"
loguru = "^0.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-env = "^0.8.1"
pytest-datadir = "^1.4.1"
pre-commit = "^2.21"
jupyter = "^1.0.0"
mkdocs = "^1.4.2"
mkdocstrings = { extras = ["python"], version = "^0.20.0" }
mkdocs-material = "^9.0.13"
black = "^23.1.0"
rich = "^13.3.1"

[tool.pytest]
minversion = "7.2"
addopts = "-ra -q --cov=tests/"
testpaths = ["tests"]

[tool.pytest.ini_options]
env = ["MAGICK_HOME=/opt/homebrew/Cellar/imagemagick/7.1.0-62"]

[tool.ruff]
ignore = ["F401"]

[tool.black]
target-version = ['py311']
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"

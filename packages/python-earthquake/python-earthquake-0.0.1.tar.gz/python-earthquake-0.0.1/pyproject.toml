[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-earthquake"
version = "0.0.1"
authors = [
  { name="MrGranddy", email="mrgranddy@gmail.com" },
]
description = "This is a Python API for querying earthquake statistics from various sources."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MrGranddy/python-earthquake"
"Bug Tracker" = "https://github.com/MrGranddy/python-earthquake/issues"
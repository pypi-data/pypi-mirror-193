[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pybind11>=2.9.2",
    "cmake>=3.22",
    "scikit-build>=0.14.1",
    "ninja; platform_system!='Windows'",

    # Draft in order to install windows deps via conan
    # "conan>=1.5",
]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DA4RDM-RecSys-ContentBased"
version = "1.0.10"
description = "A package that recommends similar data collections based on unstructured and explicitly provided meta information of files."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
'joblib == 1.2.0',
'numpy == 1.24.1',
'keras == 2.10.0',
'pandas == 1.5.3',
'scikit_learn == 1.2.1',
'nlpaug == 1.1.11',
'tensorflow == 2.10.1',
'tensorflow_hub',
'threadpoolctl == 3.1.0',
'tensorflow_intel',
'tensorboard == 2.10.1',
]



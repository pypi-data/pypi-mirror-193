
[project]
name = "xerxes-protocol"
version = "0.1.4"
description = "Python implementation for xerxes-protocol"
readme = "README.md"
requires_python = '>=3.8'
license = {file = "LICENSE"}
authors = [
    {name = "Stanislav Rubint", email = "stanislav@rubint.sk"}
]
dependencies = [
    "pyserial",
    "pytest",
    "rich", 
    "coverage"
]
keywords = [
    "xerxes"
]

[project.urls]
homepage = "http://metrotech.sk"
repository = "https://github.com/metrotech-sk/xerxes-protocol"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
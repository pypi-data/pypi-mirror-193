[metadata]
name = TuiTyping
author = Jakub
url = https://github.com/jakubiee/TuiTyping
description_file = README.md
license = MIT
license_files = LICENSE.rst
version = 0.0.39

[options]
packages = find:
python_requires = >=3.9
include_package_data = True

[options.entry_points]
console_scripts = 
	tt = tuityping.main:main

[options.package_data]
tuityping = languages/*.json
* = *.json

[egg_info]
tag_build = 
tag_date = 0


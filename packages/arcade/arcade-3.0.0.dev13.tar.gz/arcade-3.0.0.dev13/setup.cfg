[flake8]
ignore = H405, W503, F811, W291, E731
show-source = True
statistics = True
max-line-length = 120
exclude = venv,.venv*,tests,build,doc,util,.mypy_cache,.pytest_cache,temp,bugs,setup.py

[tool:pytest]
norecursedirs = 
	doc
	holding
	arcade/examples
	build
	.venv
	env
	dist
	temp

[build_sphinx]
source-dir = doc
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[bdist_wheel]
universal = 0

[options.entry_points]
pyinstaller40 = 
	hook-dirs = arcade.__pyinstaller:get_hook_dirs

[coverage:run]
source = arcade
omit = 
	./arcade/examples/*
	./arcade/gui/examples/*
	./arcade/experimental/*
	./env/*
	./tests/*
	./doc/*
	./Win*/*

[mypy:mypy]

[mypy]
exclude = /(perf_test|__pyinstaller|\..*)/$
disable_error_code = annotation-unchecked

[mypy-pyglet.*]
ignore_missing_imports = True

[mypy-pyglet_ffmpeg2]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-pymunk]
ignore_missing_imports = True

[mypy-pymunkoptions]
ignore_missing_imports = True

[mypy-pytiled_parser]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pyrr.*]
ignore_missing_imports = True

[mypy-shapely.*]
ignore_missing_imports = True

[mypy-pytiled_parser.*]
ignore_missing_imports = True

[mypy-dataclasses.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "etiket-client"
version = "0.1.7"
description = "A client library for accessing etiket"

authors = []

readme = "README.md"
packages = [
    {include = "etiket_client"},
]
include = ["CHANGELOG.md", "etiket_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.15.4,<0.23.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"
shortuuid = "^1.0.11"
tuspy = "^1.0.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target_version = ['py37', 'py38', 'py39']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
  )/
)
'''

[tool.isort]
line_length = 120
profile = "black"

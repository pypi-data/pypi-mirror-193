[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "proxiflow"
version = "0.1.0"
description = "Data Preprocessing flow tool in python"
authors = ["Martin Tomes <tomesm@gmail.com>"]
license = "LICENSE"
readme= "README.rst"
classifiers = [
  "Development Status :: 1 - Planning",  
  "Intended Audience :: Developers",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering",
]

[tool.poetry.dependencies]
python = "^3.10"
polars = "^0.16.7"
numpy = "^1.24.2"
click = "^8.1.3"
pyaml = "^21.10.1"
black = "^23.1.0"


[tool.poetry.dev-dependencies]
sphinx-rtd-theme = "^1.2.0"
sphinx = "^6.1.3"
black = "^23.1.0"
flake8 = "^6.0.0"

[project.urls]
Repository = "https://github.com/tomesm/preflow"

[project.scripts]
preflow = "preflow.cli:__main__"

[tool.setuptools.packages]
find = {}

[tool.black.format]
max-line-length = 120
extend-ignore = "E203"

[tool.flakeheaven]
exclude = ["README.rst", "README.md"]
format = "colored"
max_line_length = 90
show_source = true
# whitelist = "../../allowlist.txt"


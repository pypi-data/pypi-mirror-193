[metadata]
name = xlcrf
version = 0.0.6
author = Luca Braglia
author_email = lbraglia@gmail.com
description = Small tools to create Excel CRFs from structure files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lbraglia/xlcrf
project_urls = 
	Bug Tracker = https://github.com/lbraglia/xlcrf/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	pandas
	xlsxwriter

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	xlcrf = xlcrf:scripts.main

[egg_info]
tag_build = 
tag_date = 0


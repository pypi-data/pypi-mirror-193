[project]
name = "mquery_query_lib"
description = "Library code used within mquery for query manipulation."
readme = "readme.md"
requires-python = ">=3.6"
license = {text = "AGPL 3.0"}
version = "0.0.1"
dependencies = [
    "yaramod",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
# where = ["src"]
include = ["mquery_query_lib"]


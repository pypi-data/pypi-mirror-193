[tool.poetry]
name = "likeapp"
version = "0.1"
description = "The library for management events"
authors = ["toymaj <sermed512@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
anyio = "^3.6.2"
magic-filter = "^1.0.9"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.20.3"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "likeapp"
version = "0.1"
authors = [
    { name = "liketapi", email = "seryumed@gmail.com" }
]
description = "The library for management events"
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/liketapi/likeapp"
"Bug Tracker" = "https://github.com/liketapi/likeapp/issues"

[tool.ruff]
line-length = 99
select = [
    "C4",
    "E",
    "F",
    "T10",
    "T20",
    "Q",
    "RET",
]
src = ["src/liketunicorn"]
ignore = [
    "F401"
]
exclude = [
    ".git",
    "dist",
    ".venv",
    "tests",
]
target-version = "py37"

[tool.black]
line-length = 99
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
exclude = '''
(
    \.git
  | dist
  | .venv
)
'''

[tool.isort]
profile = "black"

[metadata]
name = sundata
version = 1.0.0
author = Joseph McCarthy
author_email = joseph@joemccarthy.co.uk
description = Simple module to get the angle of the Sun relative to the Horizon for a given geographic location and datetime.
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://www.github.com/night-works/sundata
project_urls = 
	Bug Tracker = https://www.github.com/night-works/sundata/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	docutils
	pytest==7.2.1
	pytest-cov==4.0.0
	suntime==1.2.5
	astropy[all]==5.2.1
	pytz==2022.7.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


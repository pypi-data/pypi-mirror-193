[build-system]
# Defined by PEP 518
requires = [
    "setuptools>=61",
    "setuptools_scm[toml]>=7",
    "wheel"
]
# Defined by PEP 517
build-backend = "setuptools.build_meta"


[project]
authors = [
    {name = "GeoVista Contributors", email = "geovista.pub@gmail.com"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
description = "Cartographic rendering and mesh analytics powered by PyVista"
dependencies = [
    "cartopy>=0.20",
    "click",
    "click-default-group",
    "netCDF4",
    "pooch",
    "pyproj>=3.3",
    "pyvista>=0.38",
    "vtk",
]
dynamic = [
    "version",
]
keywords = [
    "cartography",
    "curvilinear",
    "earth-science",
    "grid",
    "mesh",
    "python",
    "pyvista",
    "rectilinear",
    "ugrid",
    "unstructured",
    "vtk",
]
license.file = "LICENSE"
name = "geovista"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"


[project.optional-dependencies]
cmap = [
    "cmocean",
    "colorcet",
]
docs = [
    "sphinx",
    "sphinx-copybutton",
    "jupyter-sphinx",
    "pydata-sphinx-theme",
]
test = [
    "codecov",
    "pre-commit",
    "pytest>=6.0",
    "pytest-cov",
]


[project.urls]
Code = "https://github.com/bjlittle/geovista"
Discussions = "https://github.com/bjlittle/geovista/discussions"
Issues = "https://github.com/bjlittle/geovista/issues"


[project.scripts]
geovista = "geovista.cli:main"


[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'


[tool.check-manifest]
ignore = [
    "src/geovista/_version.py",
]


[tool.isort]
force_sort_within_sections = "True"
known_first_party = "geovista"
line_length = 88
profile = "black"
skip_gitignore = "True"
verbose = "False"


[tool.pytest.ini_options]
addopts = "-ra -v --doctest-modules --doctest-continue-on-failure --import-mode=importlib"
minversion = "6.0"
doctest_optionflags = "NORMALIZE_WHITESPACE ELLIPSIS NUMBER"
testpaths = "tests"


[tool.setuptool.dynamic]
version = {attr = "geovista.__version__"}


[tools.setuptool.packages.find]
include = ["geovista"]
where = ["src"]


[tool.setuptools_scm]
write_to = "src/geovista/_version.py"
local_scheme = "dirty-tag"
version_scheme = "release-branch-semver"


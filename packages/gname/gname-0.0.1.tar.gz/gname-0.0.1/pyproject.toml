[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gname"
version = "0.0.1"
authors = [
  { name="fernando Caleo", email="fernando.caleo@gmail.com" },
]
description = "Genera nombres y apellidos aleatoriamente"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/fcaleo"
"Bug Tracker" = "https://github.com/fcaleo"
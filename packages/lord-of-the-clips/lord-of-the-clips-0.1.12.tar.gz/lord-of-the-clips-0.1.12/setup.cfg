[flake8]
max_line_length = 120
max_complexity = 15
show_source = true
count = true
ignore = 
	E501
	W503
	W605

[isort]
multi_line_output = 3
force_grid_wrap = 2
include_trailing_comma = true
combine_as_imports = true
skip_glob = */conf/settings/*
filter_files = true
case_sensitive = true
known_django = django
known_first_party = 
	acapi
	backoffice
	common
	frontend
	processing
	redemption
	scapi
	sessions_api
	settings
	taapi
	worker
	
	aws
	config
	k8s
	lotc
	settings
	slack
	utils
sections = 
	FUTURE
	STDLIB
	DJANGO
	THIRDPARTY
	FIRSTPARTY
	LOCALFOLDER
default_section = THIRDPARTY

[egg_info]
tag_build = 
tag_date = 0


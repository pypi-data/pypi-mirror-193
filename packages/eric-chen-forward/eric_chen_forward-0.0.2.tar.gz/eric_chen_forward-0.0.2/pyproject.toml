[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eric_chen_forward"
version = "0.0.2"
authors = [
  { name="Eric Chen", email="ezchen2556@gmail.com" },
]
description = "Classifier for institution and scholar data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas >= 1.5.0",
    "nltk >= 3.7",
    "numpy >= 1.23.3",
    "scikit-learn >= 1.1.2",
    "spacy >= 3.4.1",
    "spacy-legacy >= 3.0.10",
    "spacy-loggers >= 1.0.3"

]

[project.urls]
"Homepage" = "https://github.com/ezrc2/eric_chen_forward"
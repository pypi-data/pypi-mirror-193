[tool:pytest]
addopts = -vv
	-p no:warnings
	--durations=10
	--log-cli-level=CRITICAL
norecursedirs = build

[coverage:report]
exclude_lines = 
	pragma: no cover
	@abstract
	raise NotImplementedError
omit = *test*

[flake8]
ignore = 
	E203
	E121,E123,E126,E226,E24,E704,W503,W504
	N802
	N803
	N805
	N806
	N812
	E722
	W605
exclude = 
	*_pb2.py
	*_pb2_grpc.py
per-file-ignores = **/__init__.py:F401
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0


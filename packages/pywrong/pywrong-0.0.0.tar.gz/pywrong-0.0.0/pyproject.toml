[tool.black]
skip-string-normalization = true

[tool.poetry]
authors = ["Amit Prakash Ambasta <amit.prakash.ambasta@gmail.com>"]
description = "A wrapper for pyright"
license = "GPL-3"
name = "pywrong"
readme = "README.md"
version = "0.0.0"
packages = [
  { include = 'pywrong', from = 'src' }
]
include = [
  { path = 'tests', format = 'sdist' }
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.2"
ipdb = {version = "^0.13.11", optional = true}
semantic-version = "^2.10.0"
typeguard = {version = "^3.0.0b2", allow-prereleases = true}

[tool.poetry.extras]
debug = ['ipdb']


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
pytest = "^7.2.1"
poetry = "^1.3.2"

[tool.poetry.scripts]
pywrong = 'pywrong.server:serve'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

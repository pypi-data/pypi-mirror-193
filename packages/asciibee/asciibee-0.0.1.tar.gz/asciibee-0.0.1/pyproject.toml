[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asciibee"
version = "0.0.1"
authors = [
  { name="Jamey Nakama", email="nakamajamey@gmail.com" },
]
description = "An image-to-ascii-art converter"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jameynakama/asciibee"
"Bug Tracker" = "https://github.com/jameynakama/asciibee/issues"

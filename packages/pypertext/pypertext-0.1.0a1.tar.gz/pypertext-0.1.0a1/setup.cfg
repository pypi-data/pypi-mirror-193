[metadata]
name = pypertext
version = attr: pypertext.__version__
url = https://www.pypertext.com/
author = Asif Rahman
author_email = asiftr@gmail.com
description = Build interactive web apps from Python scripts
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Documentation = https://www.pypertext.com/
	Source = https://github.com/asifr/pypertext
keywords = html, ui, fastapi, htmx
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = True
zip_safe = false
python_requires = >=3.10
install_requires = 
	fastapi
	uvicorn
	markdown-it-py
	psutil
	pandas
	typer[all]
	starlette-session

[options.extras_require]
dev = 
	mkdocs
	mkdocstrings[python]
	mkdocs-material
	jupytext

[options.package_data]
pypertext = 
	requirements.txt
	README.md

[options.entry_points]
console_scripts = 
	pypertext = pypertext.__main__:cli

[egg_info]
tag_build = 
tag_date = 0


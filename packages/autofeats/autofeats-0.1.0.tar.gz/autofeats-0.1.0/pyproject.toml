[tool.poetry]
name = "autofeats"
version = "0.1.0"
description = ""
authors = ["Felipe Sassi <felipesassi@outlook.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pyspark = "^3.3.1"
pandas = "^1.5.3"

[tool.poetry.dev-dependencies]
pytest = "7.2.1"
black = "^23.1.0"
pre-commit = "^3.0.4"
mypy = "^1.0.1"
pytest-cov = "^4.0.0"
isort = "^5.12.0"
notebook = "^6.5.2"

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
exclude = ["examples/", "tests/"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

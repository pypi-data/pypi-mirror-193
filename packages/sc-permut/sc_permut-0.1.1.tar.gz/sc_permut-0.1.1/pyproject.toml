[tool.poetry]
name = "sc_permut"
version = "0.1.1"
description = "Deep learning annotation of cell-types with permutation inforced autoencoder"
license = "MIT"
authors = ["becavin-lab"]
readme = "README.md"
packages = [{include = "sc_permut"}]
exclude = ["tests/", ".github"]
homepage = "https://sc_permut.readthedocs.io/"
repository = "https://github.com/becavin-lab/sc_permut/"

[tool.poetry.dependencies]
python = "^3.7"
tensorflow = "2.3.1"
keras = "2.4.3"
py4j = "^0.10.9.7"
kopt = "0.1.0"
pyyaml = "5.3.1"
scanpy = "1.6.0"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
mkdocs = "^1.4.2"
black = "^23.1.0"
flake8 = "3.8.4"
isort = "5.6.3"
mypy = "^1.0.1"
pytest = "^7.2.1"
coverage = "^7.1.0"
gitchangelog = "^3.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sc_permut = 'sc_permut.__main__:main'
